<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

</head>
<body>
    
</body>
<script>
    // creating an element
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id=(Math.random*10+1)// mathematical values aa jaengi as id name
    div.setAttribute("title", "generated title")
    div.style.backgroundColor="green"
    div.style.padding="12px"
    //div.innerText="chai aur code"// it overwrites
    // instead use this
    const addtext=document.createTextNode("Chai aur code")
    // pasting this node in div
    div.appendChild(addtext)
    // attaching this code  to document
    document.body.appendChild(div)
    
</script>
</html>
